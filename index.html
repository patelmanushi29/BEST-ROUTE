    body {

    .btn-outline {

      color: #ffffff;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }

      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
